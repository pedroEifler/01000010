<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora - 01000010</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light"> 
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card border-primary mb-3 text-primary shadow rounded" style="width: 500px;">
                <h3 class="card-header text-center"><strong>Calculadora</strong></h3>
                <div class="card-body">
                    <div id="binario">
                        <h5 class="card-title">Binários</h5>
                        <small>Digite os valores que deseja calcular</small>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputValorEsquerdo" placeholder="EX: 100101">
                            <select id="operador" class="form-select">
                                <option id="subtracao" value="1" title="Somar">+</option>
                                <option id="adicao" value="2" title="Subtrair">-</option>
                                <option id="multiplicacao" value="3" title="Multiplicar">x</option>
                                <option id="multiplicacao" value="4" title="Dividir">/</option>
                            </select>
                            <input type="text" class="form-control" id="inputValorDireito" placeholder="EX: 101101">
                        </div>
                        <input type="button" class="btn btn-primary mt-3 mb-3 col-12" onclick="calcular()" value="Calcular">
                    </div>
                </div>
            </div>

            <div class="card border-primary mb-3 text-primary shadow rounded" style="width: 500px;">
                <h4 class="card-header text-center"><strong>Resultados</strong></h4>
                <div class="card-body text-center">
                    <label>Binário: <span id="resultadoBinario"></span></label>
                    <br>
                    <label>Decimal: <span id="resultadoDecimal"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../javascript/script.js"></script>
</html>
